<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body bgcolor="#A833FF">
<form action="Register">
<center>
	<font color = "white">
		<h1>~Welcome to Sign Up Page~</h1>
		Enter FullName : <input type ="text" name ="fname"><br><br>
		Enter UserName : <input type ="text" name ="user" required="required"><br><br>
		Enter Password : <input type ="text" name ="pwd"><br><br>
		Select City : 
		<select>
		<option value ="">select city</option>
		<option value="">Bangalore</option>
		<option value ="">Hyderabad</option>
		<option value ="">Tirupati</option>	
		</select><br><br>
		Select Language :
		<input type ="checkbox" name ="l1" value="telugu">Telugu &nbsp;&nbsp;
		<input type ="checkbox" name ="l2" value="english">English &nbsp;&nbsp;
		<input type ="checkbox" name ="l3" value="hindi">Hindi &nbsp;&nbsp;
		<br><br>
		Select Gender :
		<input type ="radio" name ="gender">Male &nbsp;&nbsp;
		<input type ="radio" name ="gender">Female &nbsp;&nbsp;
		<input type ="radio" name ="gender">Other &nbsp;&nbsp;
		<br><br>
		Address :<textarea rows="5" cols="12"></textarea><br><br>
		Enter Mobile Number : <input type = "tel" name="mobile"><br><br>
		Enter Email : <input type="email" name ="email"><br><br>
		
		
		<input type = "submit" value ="Sign up">
		<br>
		<a href="login.html">Click here to Sign in</a>

</center>
</form>
</body>
</html>
