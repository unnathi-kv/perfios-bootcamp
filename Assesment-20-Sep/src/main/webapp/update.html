<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Form</title>
</head>
<link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
<body>
<form action="Update"> 
<h2>Update the player details accordingly</h2><br><br>

<label  class="label-title">Updated Player ID</label><br>
 <input type="text" name="id" class="form-input" placeholder="Enter the updated player id"/><br><br>

 <label class="label-title">Updated Player Name</label><br>
 <input type="text" name="name" class="form-input" placeholder="Enter the updtaed player name"/><br><br>
 
 <label class="label-title">Updated Matches Played by the player</label><br>
 <input type="text" name="matchesPlayed" class="form-input" placeholder="Enter the updated no.of matches"/><br><br>
 
 <label  class="label-title">Updated Runs scored by the player</label><br>
 <input type="text" name="totalRuns" class="form-input" placeholder="Enter the updated no.of runs"/><br><br>
 
 <label  class="label-title">Updated Wicket's taken by the player</label><br>
 <input type="text" name="wicketsTaken" class="form-input" placeholder="Enter the updated  no.of wickets"/><br><br>
 
 <label  class="label-title">Updated Player Type</label><br>
 <input type="text" name="playerType" class="form-input" placeholder="Enter the updated player type"/><br><br>  
 
 <input type ="submit" class="button" value="Update"/>  
 </form>
</body>
</html>
